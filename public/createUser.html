<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>Create User</title>
</head>

<body>
    
    <h1>Sign Up for PrioriTask</h1>

    <label for="username">Username</label>
    <input id="username" type="text">

    <label for="email">Email</label>
    <input id="email" type="email">

    <label for="password">Password</label>
    <input id="password" type="password">

    <button id="submit">Submit</button>

    <p id="errorMsg"></p>

</body>
<script>

    const username = document.getElementById("username")
    const email = document.getElementById("email")
    const password = document.getElementById("password")
    const submit = document.getElementById("submit")
    const errorMsg = document.getElementById("errorMsg")

    // when submit is clicked, run a function to save information for database
    submit.addEventListener("click", async () => {

        let user = username.value;
        let mail = email.value;
        let pass = password.value;

        if (user !== null & mail !== null & pass !== null) {

            const url = 'http://localhost:8080/user'

            // declaring the username, email and password values
            const config = {
                method: 'POST',
                body: JSON.stringify({
                    username: user,
                    email: mail,
                    password: pass
                }),
                headers: {
                    'content-type': 'application/json'
                }
            };

            const response = await fetch(url, config);
            const data = await response.json();

            if (response.ok) {
                window.location.href = 'loginUser.html';
            } else {
                errorMsg.innerHTML = "Creating user Failed, please make sure to fill in all requested fields"
            }
            console.error('Error creating user: please fill in all fields');
        }


    });
</script>

</html>
