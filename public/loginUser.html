<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

</head>

<body>
  <section>
    username: <input type="text" id="loginUsername">
    password: <input type="password" id="loginPassword">
    <button id="loginUser">Login user</button>
    <p id="errorMsg"></p>
  </section>
</body>
<script>


  const errorMsg = document.getElementById("errorMsg")
  const loginUser = document.getElementById("loginUser")
  

  // When button is clicked, run function to log in 
  loginUser.onclick = async function () {

    let username = loginUsername.value
    let password = loginPassword.value

    const url = 'http://localhost:8080/user/login'

    const config = {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ username, password }),
    };

    const response = await fetch(url, config);
    const data = await response.json();

    if (response.ok) {
      localStorage.setItem('token', data.token);
      localStorage.setItem('userId', data.userId);
      localStorage.setItem('username', data.userName);
      window.location.href = 'startPage.html';

    } else {
      errorMsg.innerHTML = "Login Failed, please make sure Username and password match"
    }
  }
</script>

</script>

</html>
